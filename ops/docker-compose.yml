version: '3.9'

services:
  # ============================
  # 1. Base de donn√©es PostgreSQL
  # ============================
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgre
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - appnet

  # ============================
  # 2. Identity Service
  # ============================
  identity-service:
    build:
      context: ../backend/gr7_identity_service
      dockerfile: Dockerfile
    container_name: identity-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gr7_identity_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgre
    depends_on:
      - postgres
    networks:
      - appnet

  # ============================
  # 3. Product Service
  # ============================
  product-service:
    build:
      context: ../backend/gr7_product_service
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gr7_product_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgre
    depends_on:
      - postgres
    networks:
      - appnet

  # ============================
  # 4. Cart Service
  # ============================
  cart-service:
    build:
      context: ../backend/gr7_cart_service
      dockerfile: Dockerfile
    container_name: cart-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gr7_cart_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgre
    depends_on:
      - postgres
    networks:
      - appnet

  # ============================
  # 5. Order Service
  # ============================
  order-service:
    build:
      context: ../backend/gr7_order_service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gr7_order_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgre
    depends_on:
      - postgres
    networks:
      - appnet

  # ============================
  # 6. Payment Service
  # ============================
  payment-service:
    build:
      context: ../backend/gr7_payment_service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gr7_payment_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgre
    depends_on:
      - postgres
    networks:
      - appnet


  # ============================
  # 7. Frontend (Next.js)
  # ============================
  frontend:
    build:
      context: ../frontend/next-app
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_IDENTITY_API: http://localhost:8081
      NEXT_PUBLIC_PRODUCT_API: http://localhost:8082
      NEXT_PUBLIC_CART_API: http://localhost:8083
      NEXT_PUBLIC_ORDER_API: http://localhost:8084
      NEXT_PUBLIC_PAYMENT_API: http://localhost:8085
    depends_on:
      - identity-service
      - product-service
      - cart-service
      - order-service
      - payment-service
    networks:
      - appnet
# ============================
# Volumes & Networks
# ============================
volumes:
  pgdata:

networks:
  appnet:
